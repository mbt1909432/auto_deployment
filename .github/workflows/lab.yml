on:
  push:
    branches: [ main ]

jobs:
  pnpm-build:
    name: 构建admin前端
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 #使用这个action可以访问我们自己仓库的内容

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      #- name: Change to project directory  # 切换到子目录
       # run: cd admin  # 替换为你的实际子目录名称

      - name: Install dependencies
        run: pnpm install
        working-directory: admin  # 指定工作目录

      - name: Build project
        run: pnpm run build:pro
        working-directory: admin  # 指定工作目录


#原始配置中没有 actions/checkout@v4 步骤，
#这意味着工作流无法获取你的代码仓库内容